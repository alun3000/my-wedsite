<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展览管理 - 趣集馆后台</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-header">
            <h2>展览管理</h2>
            <a href=" " class="btn btn-primary">返回管理首页</a >
        </div>

        <!-- 新增/修改展览表单 -->
        <div class="form-container">
            <h3>{{ '修改展览' if edit_id else '新增展览' }}</h3>
            <form method="post">
                <input type="hidden" name="id" value="{{ edit_id or '' }}">
                
                <div class="form-group">
                    <label for="title">展览标题</label>
                    <input type="text" id="title" name="title" required value="{{ edit_exhibition[1] if edit_exhibition else '' }}">
                </div>

                <div class="form-group">
                    <label for="content">展览内容描述</label>
                    <textarea id="content" name="content" required>{{ edit_exhibition[2] if edit_exhibition else '' }}</textarea>
                </div>

                <div class="form-group">
                    <label for="list">关键信息列表（用分号分隔，如：时间；地点；规则）</label>
                    <textarea id="list" name="list" required>{{ edit_exhibition[3] if edit_exhibition else '' }}</textarea>
                    <div class="form-hint">示例：展览时间：2025-04-01至2025-04-15；展览地点：趣集馆线下展厅；参与方式：免费入场</div>
                </div>

                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>

        <!-- 展览列表 -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>展览标题</th>
                        <th>内容简介</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ex in exhibitions %}
                    <tr>
                        <td>{{ ex[0] }}</td>
                        <td>{{ ex[1] }}</td>
                        <td>{{ ex[2][:50] }}...</td> <!-- 只显示前50字 -->
                        <td class="action-btn">
                            <a href="/admin/exhibition?edit_id={{ ex[0] }}" class="btn btn-primary">修改</a >
                            <a href="/admin/exhibition/delete/{{ ex[0] }}" class="btn btn-danger" onclick="return confirm('确定删除该展览？')">删除</a >
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 30px; color: var(--gray);">暂无展览数据</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
